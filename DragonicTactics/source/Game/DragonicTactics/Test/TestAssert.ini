template <typename T>
bool ASSERT_EQ(T actual, T expected)
{
    if ((actual) != (expected))
    {
        std::cout << " ASSERT_EQ failed" << std::endl;
        return false;
    }
    else
    {
        std::cout << " ASSERT_EQ successed! " << std::endl;
        return true;
    }
}

template <typename T>
bool ASSERT_NE(T actual, T expected)
{
    if ((actual) == (expected))
    {
        std::cout << " ASSERT_NE failed: " << std::endl;
        return false;
    }
    else
    {
        std::cout << " ASSERT_NE successed! " << std::endl;
        return true;
    }
}

